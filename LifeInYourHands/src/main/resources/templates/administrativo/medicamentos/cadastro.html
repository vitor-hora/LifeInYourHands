<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página Cadastro de Medicamentos - LifeInYourHands</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Medicamento</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					th:href="@{/administrativo/medicamentos/listar/{idConsulta}(idConsulta=${idConsulta})}" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Medicamentos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/medicamentos/salvar"
				th:object="${medicamento}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="nome">Nome do Medicamento</label> <input type="text"
							class="form-control" id="nome" name="nome" placeholder="Digite o Nome Completo do Medicamento"
							 autofocus="autofocus" th:field="*{nome}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>		
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="periodoInicio">Período Início</label> <input type="date"
							class="form-control" id="periodoInicio" name="periodoInicio" th:field="*{periodoInicio}"
							value="" 
               				/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="periodoFim">Período Fim</label> <input type="date"
							class="form-control" id="periodoFim" name="periodoFim" th:field="*{periodoFim}"
							value="" 
               				/>
						<div class="invalid-feedback"></div>
					</div>
				</div>				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dosagem">Dosagem</label> <input type="text"
							class="form-control" id="dosagem" name="dosagem" placeholder="Digite a dosagem com a unidade de medida(mg, g, ...)"
							 th:field="*{dosagem}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="intervalo">Intervalo</label> <input type="text"
							class="form-control" id="intervalo" name="intervalo" placeholder="Digite o intervalo de uso(hora, dia, ...)"
							 th:field="*{intervalo}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
							
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<input type="hidden" id="id_consulta" th:field="*{consulta.id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>


</body>
</html>
