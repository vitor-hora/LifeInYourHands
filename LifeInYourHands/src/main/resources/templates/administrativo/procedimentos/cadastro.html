<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>PÃ¡gina Cadastro de Procedimentos - LifeInYourHands</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Procedimento</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					th:href="@{/administrativo/procedimentos/listar/{idConsulta}(idConsulta=${idConsulta})}" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Procedimentos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/procedimentos/salvar"
				th:object="${procedimento}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="descricao">Nome do Procedimento</label> 
						
						<textarea rows="10" cols="10" class="form-control" 
							autofocus="autofocus" id="descricao" name="descricao" 
							placeholder="Digite o Procedimento que deve ser realizado pelo Paciente"
						  th:field="*{descricao}"  >	</textarea>		
						  
						  
						  			 			 
						<div class="invalid-feedback"></div>
					</div>
				</div>				
							
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<input type="hidden" id="id_consulta" th:field="*{consulta.id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>


</body>
</html>
