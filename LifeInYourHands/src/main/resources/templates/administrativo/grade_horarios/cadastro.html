<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
    <title>Página cadastro de Horário - LifeInYourHands</title>
</head>
<body>
		<section class="layout-content" layout:fragment="corpo">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active"><i class="oi oi-caret-right"></i>
								<span>Cadastrar Horário Atendimento dos Médicos</span></li>
						</ul>
					</div>
					<a class="btn btn-primary btn-md"
						href="/administrativo/grade_horarios/listar" role="button"> <span
						class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
						<span>Grade Horário</span>
					</a>
				</nav>
			</div>
			<div class="container" id="cadastro">
				<form action="/administrativo/grade_horarios/salvar" th:object="${gradeHorario}" method="POST">
					<div class="form-row">
					<div class="form-group col-md-6">
						<label for="especialidade">Especialidade</label> <select id="especialidade_id" 
							class="form-control" name="especialidade_id" onchange="preencherMedicosByEspecialidade('preencher_medicos_grd');">
							<option th:each="esp: ${listaEspecialidades}" th:value="${esp.id}"
								th:text="${esp.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="medico">Médico</label> <select id="medico_id" th:field="*{medico}"
							class="form-control" name="medico_id">
							<option th:each="med: ${listaMedicos}" th:value="${med.id}"
								th:text="${med.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="data_atendimento">Data De Atendimento</label> <input type="datetime-local"
							class="form-control" id="data_atendimento" name="data_atendimento" th:field="*{dataAtendimentoStr}"
							value="" 
               				/>
						<div class="invalid-feedback"></div>
						</div>
						
						
						<div class="form-group col-md-6">
							<label for="disponibilidade">Disponibilidade</label> 
							<select id="disponibilidade"
								class="form-control" name="disponibilidade" th:field="*{disponibilidade}">
								<option value="true">DISPONÍVEL</option>
								<option value="false">INDISPONÍVEL</option>
							</select>
						<div class="invalid-feedback"></div>
						</div>
					</div>
					
					
					<input type="hidden" id="id" th:field="*{id}" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
		</section>

	
</body>
</html>
