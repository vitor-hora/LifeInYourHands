<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página de Ficha Geral</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Ficha Geral</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					href="/administrativo/ficha_geral/cadastrar" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Ficha Geral</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Paciente</th>
							<th>Peso (kg)</th>
							<th>Altura (m)</th>
							<th>Tipo Sanguíneo</th>
							<th>Consome Álcool</th>
							<th>Usa Drogas</th>
							<th>Plano Saúde</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fichaG : ${fichaGeral}">
							<td th:text="${fichaG.paciente.nome}"></td>
							<td th:text="${fichaG.peso}"></td>
							<td th:text="${fichaG.altura}"></td>						
							<td th:text="${fichaG.tipoSangue} + ${fichaG.fatorRH} "></td>
							<td th:text="${fichaG.consomeAlcool}"></td>
							<td th:text="${fichaG.usaDroga}"></td>
							<td th:text="${fichaG.planoSaude}"></td>


							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/administrativo/ficha_geral/editar/{id}(id=${fichaG.id})}"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>

							</a> 
							<a class="btn btn-info btn-sm" data-toggle="modal"
								data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${fichaG.id }"><span
									class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

								<div class="modal modal-warning fade in"
									th:id="modal-warning+${fichaG.id}">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">x</span>
												</button>
												<h5 class="modal-title">Remover Ficha Geral</h5>
											</div>
											<div class="modal-body">
												<h3>Deseja realmente remover a Ficha Geral?</h3>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-outline pull-left"
													data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-outline"
													th:href="@{/administrativo/ficha_geral/remover/{id}(id=${fichaG.id})}"><i
													class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>


</body>
</html>
