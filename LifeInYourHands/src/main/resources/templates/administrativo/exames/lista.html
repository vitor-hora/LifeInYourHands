<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Pégina lista de Medicamentos</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Medicamentos</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					href="/administrativo/medicamentos/cadastrar" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Medicamento</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>							
							<th>Nome Medicamento</th>
							<th>Período Início</th>
							<th>Período Fim</th>
							<th>Dosagem</th>
							<th>Intervalo</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="medicamento : ${listaMedicamentos}">
							<td th:text="${medicamento.nome}"></td>
							<td th:text="${#calendars.format(medicamento.periodoInicio,'dd/MM/yyyy')}"></td>	
							<td th:text="${#calendars.format(medicamento.periodoFim,'dd/MM/yyyy')}"></td>							
							<td th:text="${medicamento.dosagem}"></td>
							<td th:text="${medicamento.intervalo}"></td>


							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/administrativo/medicamentos/editar/{id}(id=${medicamento.id})}"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>

							</a> 
							<a class="btn btn-info btn-sm" data-toggle="modal"
								data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${medicamento.id }"><span
									class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

								<div class="modal modal-warning fade in"
									th:id="modal-warning+${medicamento.id}">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">x</span>
												</button>
												<h5 class="modal-title">Remover Medicamento</h5>
											</div>
											<div class="modal-body">
												<h3>Deseja realmente remover o Medicamento?</h3>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-outline pull-left"
													data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-outline"
													th:href="@{/administrativo/medicamentos/remover/{id}(id=${medicamento.id})}"><i
													class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>


</body>
</html>
