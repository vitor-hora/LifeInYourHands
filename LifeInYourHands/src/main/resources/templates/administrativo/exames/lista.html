<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Pégina lista de Medicamentos</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Exames</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
						th:href="@{/administrativo/exames/cadastrar/{idConsulta}(idConsulta=${idConsulta})}"
					role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Cadastrar
						Exame</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>							
							<th>Tipo Exame</th>
							<th>Descrição</th>
							<th>Data Exame</th>
							<th>Status Exame</th>
							<th>Data Entrega</th>
							<th>Status Entrega</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="exame : ${listaExames}">
							<td th:text="${exame.tipo.nome}"></td>
							<td th:text="${exame.descricao}"></td>
							<td th:text="${#calendars.format(exame.dataExame,'dd/MM/yyyy')}"></td>	
							<td th:text="${exame.statusExame}"></td>
							<td th:text="${#calendars.format(exame.dataEntrega,'dd/MM/yyyy')}"></td>							
							<td th:text="${exame.statusEntrega}"></td>

					


							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/administrativo/exames/editarExame/{id}(id=${exame.id})}"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>

							</a> 
							<a class="btn btn-info btn-sm" data-toggle="modal"
								data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${exame.id }"><span
									class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

								<div class="modal modal-warning fade in"
									th:id="modal-warning+${exame.id}">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">x</span>
												</button>
												<h5 class="modal-title">Remover Exame</h5>
											</div>
											<div class="modal-body">
												<h3>Deseja realmente remover o Exame?</h3>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-outline pull-left"
													data-dismiss="modal">Fechar</button>
												<a type="button" class="btn btn-outline"
													th:href="@{/administrativo/exames/remover/{id}(id=${exame.id})}"><i
													class="fa fa-check"></i>&nbsp;Sim</a>
											</div>
										</div>
									</div>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>


</body>
</html>
