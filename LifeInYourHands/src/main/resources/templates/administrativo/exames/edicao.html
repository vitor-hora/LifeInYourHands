<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página Cadastro de Exames - LifeInYourHands</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Editar Exame</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					th:href="@{/administrativo/exames/listar/{idConsulta}(idConsulta=${idConsulta})}" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Exames</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/exames/salvar"
				th:object="${exame}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="tipo">Tipo</label> <select id="tipo" th:field="*{tipo}"
							class="form-control" name="tipo">
							<option th:each="t: ${listaTipos}" th:value="${t.id}"
								th:text="${t.nome}"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="descricao">Descrição do Exame</label> <input type="text"
							class="form-control" id="descricao" name="descricao" placeholder="Digite a descricao do Exame"
							 th:field="*{descricao}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>		
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for=dataExame>Data Exame</label> <input type="date"
							class="form-control" id="dataExame" name="dataExame" th:field="*{dataExame}"
							value="" 
               				/>
						<div class="invalid-feedback"></div>
					</div>


					<div class="form-group col-md-6">
						<label for="statusExame">Status do Exame</label> <input type="text"
							class="form-control" id="statusExame" name="statusExame" placeholder="Digite o status do Exame"
							 th:field="*{statusExame}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>			
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for=statusEntrega>Status da Entrega</label> <input type="text"
							class="form-control" id="statusEntrega" name="statusEntrega"  placeholder="Digite o status da Entrega"
							th:field="*{statusEntrega}" value="" 
               				/>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for=dataEntrega>Data Exame</label> <input type="date"
							class="form-control" id="dataEntrega" name="dataEntrega" th:field="*{dataEntrega}"
							value="" 
               				/>
						<div class="invalid-feedback"></div>
					</div>
				</div>			
				
							
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<input type="hidden" id="id_consulta" th:field="*{consulta.id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>


</body>
</html>
